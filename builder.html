<form id="builderForm" class="space-y-6">
    <!-- App Name -->
    <div>
        <label for="appName" class="block text-gray-700 font-semibold mb-2">App Name</label>
        <input type="text" id="appName" name="appName" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter your app name">
    </div>

    <!-- App Description -->
    <div>
        <label for="appDescription" class="block text-gray-700 font-semibold mb-2">App Description</label>
        <textarea id="appDescription" name="appDescription" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-32"
            placeholder="Describe your app's purpose and features"></textarea>
    </div>

    <!-- App Type -->
    <div>
        <label class="block text-gray-700 font-semibold mb-2">App Type</label>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <label class="relative border rounded-lg p-4 cursor-pointer hover:border-blue-500 transition">
                <input type="radio" name="appType" value="mobile" required class="absolute opacity-0">
                <div class="flex flex-col items-center">
                    <i class="fas fa-mobile-alt text-2xl text-blue-600 mb-2"></i>
                    <span class="text-gray-700">Mobile App</span>
                </div>
            </label>
            <label class="relative border rounded-lg p-4 cursor-pointer hover:border-blue-500 transition">
                <input type="radio" name="appType" value="web" required class="absolute opacity-0">
                <div class="flex flex-col items-center">
                    <i class="fas fa-laptop text-2xl text-blue-600 mb-2"></i>
                    <span class="text-gray-700">Web App</span>
                </div>
            </label>
            <label class="relative border rounded-lg p-4 cursor-pointer hover:border-blue-500 transition">
                <input type="radio" name="appType" value="ecommerce" required class="absolute opacity-0">
                <div class="flex flex-col items-center">
                    <i class="fas fa-shopping-cart text-2xl text-blue-600 mb-2"></i>
                    <span class="text-gray-700">Ecommerce</span>
                </div>
            </label>
        </div>
    </div>

    <!-- Features -->
    <div>
        <label class="block text-gray-700 font-semibold mb-2">Features</label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                <input type="checkbox" name="features" value="authentication" class="form-checkbox h-5 w-5 text-blue-600">
                <span class="text-gray-700">User  Authentication</span>
            </label>
            <label class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                <input type="checkbox" name="features" value="payments" class="form-checkbox h-5 w-5 text-blue-600">
                <span class="text-gray-700">Payment Integration</span>
            </label>
            <!-- Add more features as needed -->
        </div>
    </div>

    <div class="flex justify-end space-x-4">
        <button type="button" id="previewBtn" 
            class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
            Preview
        </button>
        <button type="submit" 
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Continue to Payment
        </button>
    </div>
</form>
